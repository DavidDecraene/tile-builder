  <title>Simple</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.3/rxjs.umd.js" integrity="sha256-Nihli32xEO2dsnrW29M+krVxoeDblkRBTkk5ZLQJ6O8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jq.js"></script>
  <script type="text/javascript" src="js/tinycolor.js"></script>
  <script type="text/javascript" src="js/canvas.js"></script>
  <script type="text/javascript" src="js/layer.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/array2d.js"></script>
  <script type="text/javascript" src="js/colorpicker.js"></script>
  <script type="text/javascript" src="js/filechooser.js"></script>
  <script type="text/javascript" src="js/imageloader.js"></script>
  <script type="text/javascript" src="js/tile.editor.js"></script>
  <script type="text/javascript" src="js/toolbar.js"></script>
  <script type="text/javascript">
  </script>
</head>
<body>
<div class="editor">
    <div class="title"><h4>Tile Editor</h4></div>
    <div class="stage-container">
      <div class="tools">
      </div>
      <div class="stage-body">
        <div class="flex-row">
          <div id="full-tile" class="tile-holder">

          </div>
          <div class="flex-column ml5">
            <div id="outer-corner-tile" class="tile-holder">

            </div>
            <div id="inner-corner-tile" class="tile-holder">

            </div>
          </div>
          <div class="flex-column ml5">
            <div id="flat-top-tile" class="tile-holder">

            </div>
            <div id="corner-side-tile"/>

            </div>
          </div>
        </div>
        <div class="terrain ml20 mt20">
        </div>
        <div class="tileset ml20 mt20">
        </div>
        <div>
          <div class="btn btn-primary" id="export">Export</div>
            <img id="exportResult"/>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
